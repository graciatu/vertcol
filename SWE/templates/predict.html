<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a84d8a8724.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href={{url_for('static', filename='styles.css') }} />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
    <div id="containAll">
        <div id="head">
            <header>Vertecol</header>
            <nav>
                <ul>
                    <li><i class="fa-solid fa-circle-info"></i><a href={{ url_for('about') }}>About Page</a></li>
                    <li><i class="fa-solid fa-chart-line"></i><a href={{ url_for('predict') }}>Predict</a></li>
                </ul>
            </nav>
        </div>

        <!--<ul>
            {% for Vertebrae in vertices %}
            <li> {{ Vertebrae }} </li>
            {% endfor %}

        </ul>-->
        <div class="index-content" style="margin-top: 0px;">
            <br>
            <div class="title-predict" id="predict">
                <h2>Enter Your Known Vertebra Measurements Below:</h2>
                <p id="small-text"> <i>Leave the appropriate box blank for any missing vertebra measurements.</i> </p>

            </div>
            <form action="{{ url_for('input') }}" method="post">
                <div id="colorbox3">
                    <label for="Reg">Select Regression Type:</label>
                    <select name="Reg" required>
                        <option value="" disabled selected>Select a type</option>
                        <option value="Linear">Linear</option>
                        <option value="Random Forest">Random Forest</option>
                    </select>
                </div>
                <div id="colorbox3">
                    <label for="Sex">Select Sex:</label>
                    <select name="Sex" required>
                        <option value="" disabled selected>Select a type</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Pooled">Pooled</option>
                    </select>
                </div>
                <div id="colorbox3">
                    <button type="submit">Submit</button>
                </div>
                <div id="colorbox3">
                    <button type="reset">Reset</button>
                </div>
                <div class="column-box">
                    <div class="grid-item">
                        <h2> Cervical Vertebra: </h2>
                        <input type="number" name="Vertebrae" placeholder="C2" min="0" step=".01">

                        <input type="number" name="Vertebrae2" placeholder="C3" min="0" step=".01">


                        <input type="number" name="Vertebrae3" placeholder="C4" min="0" step=".01">

                        <input type="number" name="Vertebrae4" placeholder="C5" min="0" step=".01">

                        <input type="number" name="Vertebrae5" placeholder="C6" min="0" step=".01">

                        <input type="number" name="Vertebrae6" placeholder="C7" min="0" step=".01">

                    </div>
                    <div class="grid-item">
                        <h2> Thoracic Vertebra: </h2>
                        <input type="number" name="Vertebrae7" placeholder="T1" min="0" step=".01">

                        <input type="number" name="Vertebrae8" placeholder="T2" min="0" step=".01">

                        <input type="number" name="Vertebrae9" placeholder="T3" min="0" step=".01">

                        <input type="number" name="Vertebrae10" placeholder="T4" min="0" step=".01">

                        <input type="number" name="Vertebrae11" placeholder="T5" min="0" step=".01">

                        <input type="number" name="Vertebrae12" placeholder="T6" min="0" step=".01">

                        <input type="number" name="Vertebrae13" placeholder="T7" min="0" step=".01">

                        <input type="number" name="Vertebrae14" placeholder="T8" min="0" step=".01">

                        <input type="number" name="Vertebrae15" placeholder="T9" min="0" step=".01">

                        <input type="number" name="Vertebrae16" placeholder="T10" min="0" step=".01">

                        <input type="number" name="Vertebrae17" placeholder="T11" min="0" step=".01">

                        <input type="number" name="Vertebrae18" placeholder="T12" min="0" step=".01">

                    </div>
                    <div class="grid-item">
                        <h2> Lumbar Vertebra: </h2>
                        <input type="number" name="Vertebrae19" placeholder="L1" min="0" step=".01">

                        <input type="number" name="Vertebrae20" placeholder="L2" min="0" step=".01">

                        <input type="number" name="Vertebrae21" placeholder="L3" min="0" step=".01">

                        <input type="number" name="Vertebrae22" placeholder="L4" min="0" step=".01">

                        <input type="number" name="Vertebrae23" placeholder="L5" min="0" step=".01">

                    </div>
                </div>



            </form>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Vertebrae Prediction Tool. All rights reserved.</p>
    </footer>
</body>
</html>
